<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dice Roller</title>
    <style>
        /* General Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #000000; /* Changed background to black */
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            -webkit-font-smoothing: antialiased; /* Smoother fonts */
            -moz-osx-font-smoothing: grayscale;
        }

        /* 3D Scene Setup */
        .scene {
            width: 200px;
            height: 200px;
            perspective: 800px; /* Increased perspective for a more dramatic 3D effect */
            margin-bottom: 100px; /* Increased margin to move button down */
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            /* A smoother, more playful animation curve */
            transition: transform 1.5s cubic-bezier(0.34, 1.56, 0.64, 1); 
            transform: rotateX(-30deg) rotateY(-45deg); /* Initial position */
        }

        /* Styling for Each Face of the Die */
        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #f7f7f7; /* Slightly off-white for realism */
            border: 1px solid #ccc;
            border-radius: 12px; /* Slightly more rounded corners */
            box-sizing: border-box;
            /* Using flexbox for dot alignment */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
            /* Added subtle shadow for depth */
            box-shadow: inset 0 0 15px rgba(0,0,0,0.15);
        }

        .dot {
            width: 40px;
            height: 40px;
            background-color: #1a1a1a;
            border-radius: 50%;
            margin: 5px; /* Add some space between dots */
            /* Added inset shadow to make dots look indented */
            box-shadow: inset 0 3px 7px rgba(0,0,0,0.4);
        }

        /* Positioning Faces in 3D Space */
        /* The translateZ value is half the width/height to form a perfect cube */
        .front  { transform: rotateY(0deg) translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        /* Dot arrangements for each face */
        /* Face 1 */
        .front { justify-content: center; align-items: center; }
        
        /* Face 2 */
        .bottom { justify-content: space-between; }
        .bottom .dot:nth-child(1) { align-self: flex-start; }
        .bottom .dot:nth-child(2) { align-self: flex-end; }
        
        /* Face 3 */
        .right { justify-content: space-between; }
        .right .dot:nth-child(1) { align-self: flex-start; }
        .right .dot:nth-child(2) { align-self: center; }
        .right .dot:nth-child(3) { align-self: flex-end; }

        /* Face 4 */
        .left { flex-direction: column; flex-wrap: nowrap; justify-content: space-between; align-items: stretch; }
        .left > div { display: flex; justify-content: space-between; }

        /* Face 5 */
        .top { flex-direction: column; flex-wrap: nowrap; justify-content: space-between; align-items: stretch; }
        .top > div { display: flex; justify-content: space-between; }
        .top > .dot { align-self: center; }
        
        /* Face 6 */
        .back { flex-direction: column; flex-wrap: nowrap; justify-content: space-between; align-items: stretch; }
        .back > div { display: flex; justify-content: space-between; }

        /* Anime-style Roll Button */
        .roll-button {
            padding: 15px 35px;
            font-size: 1.6em;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff007f, #ffcc00, #ff007f);
            background-size: 200% 200%;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px #ff007f, 0 0 30px #ffcc00;
            transition: all 0.3s ease-in-out;
            animation: gradient-animation 4s ease infinite;
            -webkit-tap-highlight-color: transparent; /* Removes blue tap highlight on mobile */
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .roll-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 25px #ff007f, 0 0 50px #ffcc00;
        }

        .roll-button:active {
            transform: translateY(1px) scale(1);
        }

        /* Fully Responsive Design */
        @media (max-width: 600px) {
            .scene, .cube, .face {
                width: 120px; /* Slightly larger on mobile for better visibility */
                height: 120px;
            }
            .face {
                padding: 10px;
                border-radius: 8px;
            }
            .dot {
                width: 22px;
                height: 22px;
                margin: 3px;
            }
            /* Adjust translateZ for the smaller cube size */
            .front  { transform: rotateY(0deg) translateZ(60px); }
            .back   { transform: rotateY(180deg) translateZ(60px); }
            .right  { transform: rotateY(90deg) translateZ(60px); }
            .left   { transform: rotateY(-90deg) translateZ(60px); }
            .top    { transform: rotateX(90deg) translateZ(60px); }
            .bottom { transform: rotateX(-90deg) translateZ(60px); }
            .roll-button { font-size: 1.3em; padding: 12px 28px; }
        }
    </style>
</head>
<body>
    <!-- The 3D container -->
    <div class="scene">
        <div class="cube" id="cube">
            <!-- Each face is a div with the 'face' class and a specific class for positioning -->
            <div class="face front"> <!-- Face 1 -->
                <span class="dot"></span>
            </div>
            <div class="face back"> <!-- Face 6 -->
                <div><span class="dot"></span><span class="dot"></span></div>
                <div><span class="dot"></span><span class="dot"></span></div>
                <div><span class="dot"></span><span class="dot"></span></div>
            </div>
            <div class="face right"> <!-- Face 3 -->
                <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            </div>
            <div class="face left"> <!-- Face 4 -->
                <div><span class="dot"></span><span class="dot"></span></div>
                <div><span class="dot"></span><span class="dot"></span></div>
            </div>
            <div class="face top"> <!-- Face 5 -->
                <div><span class="dot"></span><span class="dot"></span></div>
                <span class="dot"></span>
                <div><span class="dot"></span><span class="dot"></span></div>
            </div>
            <div class="face bottom"> <!-- Face 2 -->
                <span class="dot"></span><span class="dot"></span>
            </div>
        </div>
    </div>
    
    <!-- The interactive roll button -->
    <button id="roll-button" class="roll-button">Roll Dice ðŸŽ²</button>

    <script>
        // Get the button and cube elements from the DOM
        const rollButton = document.getElementById('roll-button');
        const cube = document.getElementById('cube');

        // Add a click event listener to the button
        rollButton.addEventListener('click', function() {
            // Generate a random number between 1 and 6
            const result = Math.floor(Math.random() * 6) + 1;

            // Add multiple random full rotations for a more dynamic animation
            const randomXSpins = Math.floor(Math.random() * 5) + 4; // 4 to 8 full spins
            const randomYSpins = Math.floor(Math.random() * 5) + 4;
            const randomZSpins = Math.floor(Math.random() * 5) + 4;
            
            // Convert spins to degrees
            const randomXDeg = randomXSpins * 360;
            const randomYDeg = randomYSpins * 360;
            const randomZDeg = randomZSpins * 360;

            let targetRotation;

            // Map the dice result to the correct final CSS transform.
            // The random rotations are added to the base rotation required to show the correct face.
            switch (result) {
                case 1: // Show the front face
                    targetRotation = `rotateX(${randomXDeg}deg) rotateY(${randomYDeg}deg) rotateZ(${randomZDeg}deg)`;
                    break;
                case 2: // Show the bottom face
                    targetRotation = `rotateX(${-90 + randomXDeg}deg) rotateY(${randomYDeg}deg) rotateZ(${randomZDeg}deg)`;
                    break;
                case 3: // Show the right face
                    targetRotation = `rotateX(${randomXDeg}deg) rotateY(${-90 + randomYDeg}deg) rotateZ(${randomZDeg}deg)`;
                    break;
                case 4: // Show the left face
                    targetRotation = `rotateX(${randomXDeg}deg) rotateY(${90 + randomYDeg}deg) rotateZ(${randomZDeg}deg)`;
                    break;
                case 5: // Show the top face
                    targetRotation = `rotateX(${90 + randomXDeg}deg) rotateY(${randomYDeg}deg) rotateZ(${randomZDeg}deg)`;
                    break;
                case 6: // Show the back face
                    targetRotation = `rotateX(${randomXDeg}deg) rotateY(${180 + randomYDeg}deg) rotateZ(${randomZDeg}deg)`;
                    break;
            }

            // Apply the final transformation to the cube element
            cube.style.transform = targetRotation;
        });
    </script>
</body>
</html>
